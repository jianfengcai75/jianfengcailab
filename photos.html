  <script>
const slides = [

  },
  {
    img: 'images/slide_2.jpg',
    title: 'Sulfonyl-Gamma-AApeptides: 1:2 hydrids',
    description: 'We show that 2:1 alpha/D-Sulfonyl-gamma-AA peptide hydrids form right-handed helical structures. J. Am. Chem. Soc., 2017.',
    url: 'https://pubs.acs.org/doi/abs/10.1021/jacs.7b03007'
  },
  {
    img: 'images/slide_3.jpg',
    title: 'Sulfonyl-Gamma-AApeptides: 1:1 hydrids',
    description: 'We show that 1:1 alpha/L-Sulfonyl-gamma-AA peptide hydrids form right-handed helical structures, and could form unprecedented tertiary structure. J. Am. Chem. Soc., 2018.',
    url: 'https://pubs.acs.org/doi/abs/10.1021/jacs.7b11997'
  },
{
    img: 'images/slide_4.jpg',
    title: 'Sulfonyl-Gamma-AApeptides: 1:1 hydrids',
    description: 'We show that 1:1 alpha/L-Sulfonyl-gamma-AA peptide hydrids form supramolecular assembly.Angew. Chem. Int. Ed., 2019.',
    url: 'https://onlinelibrary.wiley.com/doi/abs/10.1002/anie.201903259'
  },
{
    img: 'images/slide_5.jpg',
    title: 'Sulfonyl-gamma-AApeptides: Homogeneous',
    description: 'We show that Sulfonyl-gamma-AA peptides could mimic BCL9 helical domain and disrupt BCL-9/beta-catenin PPI. Proc. Natl. Acad. Sci. U. S. A., 2019.',
    url: 'https://www.pnas.org/content/early/2019/05/13/1819663116'
  },
{
    img: 'images/slide_6.jpg',
    title: 'Sulfonyl-Gamma-AApeptides 1:1 hydrids',
    description: 'We show that 1:1 alpha/L-Sulfonyl-gamma-AA peptide hydrids displying AIE and CPL. J. Am. Chem. Soc., 2019',
    url: 'https://pubs.acs.org/doi/10.1021/jacs.9b05329'
  },
{
    img: 'images/slide_7.jpg',
    title: 'Sulfonyl-gamma-AApeptides: Homogeneous',
    description: 'We show that homogeneous Sulfonyl-gamma-AA peptides could mimic GLP-1 in vitro and in vivo. Sci. Adv., 2020',
    url: 'https://advances.sciencemag.org/content/6/20/eaaz4988'
  },
{
    img: 'images/slide_8.jpg',
    title: 'Sulfonyl-gamma-AApeptides: Homogeneous',
    description: 'We show that homogeneous Sulfonyl-gamma-AA peptides could mimic VEGF and either up- or down- regulate angiogenesis. J. Am. Chem. Soc., 2022',
    url: 'https://doi.org/10.1021/jacs.1c09571'
  },
{
    img: 'images/slide_9.jpg',
    title: 'Sulfonyl-gamma-AApeptides: Homogeneous',
    description: 'We show that helical Sulfonyl-gamma-AA peptides could mimic HR2 and inhibit SARS-CoV-2 fusion. ACS Cent. Sci., 2023',
    url: 'https://pubs.acs.org/doi/10.1021/acscentsci.3c00313'
  },
{
    img: 'images/slide_10.jpg',
    title: 'Sulfonyl-gamma-AApeptides: Homogeneous',
    description: 'We show that helical Sulfonyl-gamma-AA peptides could mimic HIF-1alpha and inhibit HIF/p300 PPI. J. Am. Chem. Soc., 2023',
    url: 'https://doi.org/10.1021/jacs.3c06694'
  },
{
    img: 'images/slide_11.jpg',
    title: 'Sulfonyl-gamma-AApeptides: Homogeneous',
    description: 'We show that helical Sulfonyl-gamma-AA peptides could stablize Abeta helical structure. Proc. Natl. Acad. Sci. 2024',
    url: 'https://www.pnas.org/doi/10.1073/pnas.2311733121'
  },
];

let currentSlide = 0;

function showSlide(index) {
  const container = document.getElementById('slideshow');
  container.querySelectorAll('.slide').forEach(el => el.remove());

  const slideData = slides[index];
  const slideDiv = document.createElement('div');
  slideDiv.className = 'slide';
  slideDiv.style.display = 'flex';
  slideDiv.style.width = '100%';

  // Image
  const imgDiv = document.createElement('div');
  imgDiv.className = 'slide-image';
  const imgEl = document.createElement('img');
  imgEl.src = slideData.img;
  imgEl.alt = 'Slide Image';
  imgEl.style.cursor = 'pointer';
  imgEl.onclick = () => window.open(slideData.url, '_blank');
  imgDiv.appendChild(imgEl);

  // Text
  const textDiv = document.createElement('div');
  textDiv.className = 'slide-text';

  const titleEl = document.createElement('h3');
  titleEl.textContent = slideData.title;
  titleEl.style.cursor = 'pointer';
  titleEl.onclick = () => window.open(slideData.url, '_blank');
  textDiv.appendChild(titleEl);

  const descEl = document.createElement('p');
  descEl.textContent = slideData.description;
  descEl.style.cursor = 'pointer';
  descEl.onclick = () => window.open(slideData.url, '_blank');
  textDiv.appendChild(descEl);

  slideDiv.appendChild(imgDiv);
  slideDiv.appendChild(textDiv);

  container.appendChild(slideDiv);
}

function changeSlide(direction) {
  currentSlide += direction;
  if(currentSlide < 0) currentSlide = slides.length - 1;
  if(currentSlide >= slides.length) currentSlide = 0;
  showSlide(currentSlide);
}

// Initial display
showSlide(currentSlide);

// Automatic sliding every 5 seconds
setInterval(() => {
  changeSlide(1);
}, 5000);
</script>
